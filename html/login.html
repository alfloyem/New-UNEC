<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tələbənin şəxsi kabineti</title>
    <link rel="stylesheet" href="https://alfloyem.github.io/NewUnec/css/login.css">
</head>
<body>
    <div class="desktop">
        <div class="side left">
            <img class="dm-disabled" src="https://raw.githubusercontent.com/alfloyem/New-Unec/refs/heads/main/images/login/logo.png">
            <img class="dm-active" src="https://raw.githubusercontent.com/alfloyem/New-Unec/refs/heads/main/images/login/logo-dark.png">
            <div class="overlay"></div>
        </div>
        <div class="side right">
            <div class="login-form">
                <div class="intro">
                    <h4>Tələbənin şəxsi kabineti</h4>
                    <h2>Kabinetdən istifadə etmək üçün daxil olun və ya qeydiyyatdan keçin!</h2>
                </div>
                <form id="login-form" class="login-form-sub" action="/" method="post">
                    <div class="form">
                        <div class="form-group">
                            <div class="form-group-header">E-poçt</div>
                            <input placeholder="rustem278@gmail.com" name="LoginForm[username]" id="LoginForm_username" type="text" data-temp-mail-org="0">
                        </div>
                        <div class="form-group">
                            <div class="form-group-header">Şifrə</div>
                            <input placeholder="Ən az 8 simvol" name="LoginForm[password]" id="LoginForm_password" type="password" value="">
                        </div>
                        <div class="password-recovery">Şifrəni unutmusunuz?</div>
                    </div>
                    <div class="buttons">
                        <button class="button sign-in" type="submit" name="yt0" value="Daxil ol">Daxil Ol</button>
                        <button class="button sign-up">Hesab Yarat</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    <script src="https://raw.githubusercontent.com/alfloyem/NewUnec/main/js/login.js"></script>
</body>
</html>
