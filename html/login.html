<!DOCTYPE html>
<html lang="az">
<head>
    <!-- CONTENT DOWNLOADED -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Azərbaycan Dövlət Iqtisad Universiteti ( Unec ) Tələbənin Şəxsi Kanineti">
    <title>Tələbənin şəxsi kabineti</title>
    <link rel="stylesheet" href="https://alfloyem.github.io/New-UNEC/css/login.css">
    <link rel="stylesheet" href="https://alfloyem.github.io/New-UNEC/css/variables/root.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/variables/root.css"> -->
</head>
<body>
    <!-- CONTENT DOWNLOADED -->
    <div class="container">
        <div class="side left">
            <img class="logo-light" src="https://alfloyem.github.io/New-UNEC/images/login/logo.png" alt="UNEC Logo">
            <img class="logo-dark" src="https://alfloyem.github.io/New-UNEC/images/login/logo-dark.png" alt="UNEC Logo">
        </div>
        <div class="side right">
            <form id="login-form" action="/" method="post">
                <div class="header">
                    <h4 id="main-header" >Tələbənin şəxsi kabineti</h4>
                    <h5 id="main-description">Kabinetdən istifadə etmək üçün daxil olun və ya qeydiyyatdan keçin!</h5>
                </div>
                <div class="form">
                    <div class="input-container">
                        <label id="mail-label" >E-poçt və ya istifadəçi adı</label>
                        <input id="LoginForm_username" placeholder="mailadress@mail.com" name="LoginForm[username]" type="text">
                    </div>
                    <div class="input-container">
                        <label id="password-label" >Şifrə</label>
                        <div class="password-input">
                            <input id="LoginForm_password" placeholder="••••••••" name="LoginForm[password]" type="password">
                            <i class="material-icons show-password">visibility</i>
                        </div>
                    </div>
                    <a id="password-recovery" class="password-recovery" href="/az/rpassword" style="text-decoration: none;">Şifrəni unutmusunuz?</a>
                </div>
                <div class="button-container">
                    <button id="sign-in" class="sign-in" type="submit" value="Daxil ol">Daxil Ol</button>
                    <button id="sign-up" class="sign-up"><a href="/az/registration" style="color: var(--text);text-decoration: none;">Hesab Yarat</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
