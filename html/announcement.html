<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNEC Panel</title>
    
    <!-- Sidebar Stilleri (Basit Örnek) -->
    <style>
        .page-container {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR ALANI */
        #sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            transition: 0.3s;
        }

        #sidebar.close {
            width: 60px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: #f5f6fa;
        }
    </style>
</head>
<body>
    <!-- PAGE CONTAINER -->
    <div class="page-container">
        
        <!-- SIDEBAR (Değiştirilecek Kısım) -->
        <!-- Sidebar Container -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>UNEC Panel</h2>
                <button id="sidebar-toggle-button">☰</button>
            </div>
            
            <!-- Sidebar Menü Items -->
            <ul class="menu">
                <li><a href="#" id="menu-home">Ana Sayfa</a></li>
                <li><a href="#" id="menu-notes">Duyurular</a></li>
                <li><a href="#" id="menu-settings">Ayarlar</a></li>
            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <h1>İçerik Başlığı</h1>
            <p>Sayfa içeriği burada yer alacak...</p>
        </div>
    </div>
</body>
</html>
